<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/results.css') }}" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container" class="weatherText">
        <h3>Weather in {{ location }}</h3>
        <h2>{{ temp }}° C</h2>
        <h3>{{ weather }}</h3>
        <h4>Feels like: {{ feels_like }}° C</h4>
    </div>
</body>
</html>
